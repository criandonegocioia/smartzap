openapi: 3.0.3
info:
  title: SmartZap AI Agents API
  description: API for managing AI Agents and knowledge base
  version: 1.0.0

paths:
  /api/ai-agents:
    get:
      summary: List AI agents
      responses:
        '200':
          description: List of AI agents
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AIAgent'

    post:
      summary: Create AI agent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AIAgentInput'
      responses:
        '201':
          description: Agent created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AIAgent'
        '400':
          description: Invalid request

  /api/ai-agents/{id}:
    get:
      summary: Get AI agent details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Agent details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AIAgent'
        '404':
          description: Agent not found

    patch:
      summary: Update AI agent
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AIAgentInput'
      responses:
        '200':
          description: Agent updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AIAgent'

    delete:
      summary: Delete AI agent
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Agent deleted
        '400':
          description: Cannot delete (is default or has active conversations)

  /api/ai-agents/{id}/test:
    post:
      summary: Test AI agent with sample message
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  maxLength: 4096
                context:
                  type: object
                  properties:
                    contact_name:
                      type: string
                    previous_messages:
                      type: array
                      items:
                        type: object
                        properties:
                          role:
                            type: string
                            enum: [user, assistant]
                          content:
                            type: string
      responses:
        '200':
          description: Test response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AITestResponse'
        '500':
          description: AI error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  details:
                    type: string

  /api/ai-agents/{id}/set-default:
    post:
      summary: Set agent as default for new conversations
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Agent set as default
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AIAgent'

  /api/ai-agents/knowledge:
    get:
      summary: List knowledge base files
      responses:
        '200':
          description: List of files
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KnowledgeFile'

    post:
      summary: Upload file to knowledge base
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                  description: File to upload (PDF, TXT, JSON, MD)
                name:
                  type: string
                  description: Optional display name
      responses:
        '201':
          description: File uploaded, indexing started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeFile'
        '400':
          description: Invalid file type or size

  /api/ai-agents/knowledge/{id}:
    get:
      summary: Get file status
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeFile'

    delete:
      summary: Delete file from knowledge base
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: File deleted

  /api/ai-agents/logs:
    get:
      summary: Get AI interaction logs
      parameters:
        - name: agent_id
          in: query
          schema:
            type: string
            format: uuid
        - name: conversation_id
          in: query
          schema:
            type: string
            format: uuid
        - name: has_error
          in: query
          schema:
            type: boolean
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            maximum: 100
      responses:
        '200':
          description: List of logs
          content:
            application/json:
              schema:
                type: object
                properties:
                  logs:
                    type: array
                    items:
                      $ref: '#/components/schemas/AIAgentLog'
                  total:
                    type: integer
                  page:
                    type: integer

components:
  schemas:
    AIAgent:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        system_prompt:
          type: string
        model:
          type: string
        temperature:
          type: number
          minimum: 0
          maximum: 2
        max_tokens:
          type: integer
        file_search_store_id:
          type: string
          nullable: true
        is_active:
          type: boolean
        is_default:
          type: boolean
        debounce_ms:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    AIAgentInput:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        system_prompt:
          type: string
          maxLength: 10000
        model:
          type: string
          enum: [gemini-2.5-flash, gemini-2.5-pro]
          default: gemini-2.5-flash
        temperature:
          type: number
          minimum: 0
          maximum: 2
          default: 0.7
        max_tokens:
          type: integer
          minimum: 100
          maximum: 8192
          default: 1024
        is_active:
          type: boolean
          default: true
        debounce_ms:
          type: integer
          minimum: 0
          maximum: 30000
          default: 5000
      required:
        - name
        - system_prompt

    AITestResponse:
      type: object
      properties:
        text:
          type: string
        sentiment:
          type: string
          enum: [positive, neutral, negative, frustrated]
        suggested_tags:
          type: array
          items:
            type: string
        sources:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              content:
                type: string
        latency_ms:
          type: integer
        tools_used:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              args:
                type: object

    KnowledgeFile:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        file_name:
          type: string
        file_size:
          type: integer
        mime_type:
          type: string
        status:
          type: string
          enum: [pending, indexing, indexed, failed]
        error:
          type: string
          nullable: true
        indexed_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time

    AIAgentLog:
      type: object
      properties:
        id:
          type: string
          format: uuid
        agent_id:
          type: string
          format: uuid
        conversation_id:
          type: string
          format: uuid
        input_text:
          type: string
        output_text:
          type: string
          nullable: true
        tools_used:
          type: array
          items:
            type: object
          nullable: true
        sources:
          type: array
          items:
            type: object
          nullable: true
        latency_ms:
          type: integer
          nullable: true
        error:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
